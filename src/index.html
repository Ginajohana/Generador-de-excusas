<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container col-4">
      <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
        Houston.. tenemos un problema...
      </div>
      <div class="container col-6">
        <div class="loader">
          <img
        src="https://i.pinimg.com/originals/b2/6c/e5/b26ce5e501e7f4d2f85e9bc8ce4c4bba.jpg" 
      />
        <div class="loader__inner"></div>
        <div class="loader__outer"></div>
        </div>
    
      <div class="container col-6 text-center position-absolute top-50 start-50 translate-middle">
        <div class="alert alert-danger" role="alert">
          <p id="excuse"></p>
          <button id="btn" class="btn btn-outline-danger">Click Me!</button>
      </div>
    </div>

    <script type="text/style.css" src="style.css"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
